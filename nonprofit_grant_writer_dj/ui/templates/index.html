{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonprofit Grant Writer</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center">Nonprofit Grant Writer</h1>
                    </div>
                    <div class="card-body">
                        <form id="nonprofit-form">
                            <div class="mb-3">
                                <label for="nonprofit-name" class="form-label">Nonprofit Organization Name</label>
                                <input type="text" class="form-control" id="nonprofit-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="nonprofit-mission" class="form-label">Mission Statement</label>
                                <textarea class="form-control" id="nonprofit-mission" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="nonprofit-website" class="form-label">Organization Website URL</label>
                                <input type="url" class="form-control" id="nonprofit-website" required>
                                <div class="form-text">This will be used to gather information about your organization.</div>
                            </div>
                            <div class="mb-3">
                                <label for="grant-url" class="form-label">Grant URL</label>
                                <input type="url" class="form-control" id="grant-url" required>
                                <div class="form-text">Provide a link to the grant you are applying for.</div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="generate-btn">Generate Grant Application</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                    <div class="progress d-none" id="progress-container">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                    </div>
                    <p class="mt-2 d-none" id="status-message">Generating your grant application. This may take a few minutes...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
